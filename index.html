<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Portland Native Plants</title>
</head>
<body>
    <h1>Portland Native Plants</h1>
    <div class="addPlantForm">
        <h3>Add a Plant to the List</h2>
        <form>
            <div>
                <label for="binomialName">Binomial Name:</label>
                <input type="text" name="binomialName" id="binomialNameInput" required>
            </div>
            <div>
                <label for="commonName">Common Name:</label>
                <input type="text" name="commonName" id="commonNameInput" required>
            </div>
            <div>
                <label for="type">Type:</label>
                <input type="text" name="type" id="typeInput" required>
            </div>
            <div>
                <label for="height">Height:</label>
                <input type="text" name="height" id="heightInput" required>
            </div>
            <div>
                <label for="lightRequirement">Light Requirement:</label>
                <input type="text" name="lightRequirement" id="lightRequirementInput" required>
            </div>
            <div>
                <label for="moistureRequirement">Moisture Requirement:</label>
                <input type="text" name="moistureRequirement" id="moistureRequirementInput" required>
            </div>
            <div>
                <input id="addPlantSubmit" type="submit" value="Submit a Plant">
            </div>
        </form>
    </div>
    <div>
        <table id = "mainList">
            <tr>
                <th id = 'binomialName'>Binomial Name</th>
                <th id = 'commonName'>Common Name</th>
                <th id = 'type'>Type</th>
                <th id = 'height'>Height</th>
                <th id = 'lightRequirement'>Light Requirement</th>
                <th id = 'moistureRequirement'>Moisture Requirement</th>
            </tr>
        </table>

    </div>
</body>
</html>
