<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Portland Native Plants</title>
</head>
<body>
    <h1>Native Plants of Portland</h1>
    <h2>
        Helping you find the right plant, for the right place.
    </h2>
    <div class="addPlantForm">
        <form>
            <h3 id="formTitle">Add a Plant to the List</h3>
            <input type="text" name="binomialName" id="binomialNameInput" placeholder="Binomial Name" required>
            <input type="text" name="commonName" id="commonNameInput" placeholder="Common Name" required>
            <input type="text" id="typeInput" placeholder="Type" required>
            <input type="text" id="heightInput" placeholder="Height" required>
            <input type="text"  id="lightRequirementInput" placeholder="Light Requirement" required>
            <input type="text"  id="moistureRequirementInput" placeholder="Moisture Requirement" required>
            <input id="addPlantSubmit" type="submit" value="Submit a Plant">
        </form>
    </div>
    <div>
        <table id = "mainList">
            <tr>
                <th id = 'binomialName'>Binomial Name</th>
                <th id = 'commonName'>Common Name</th>
                <th id = 'type'>Type</th>
                <th id = 'height'>Height</th>
                <th id = 'lightRequirement'>Light Requirement</th>
                <th id = 'moistureRequirement'>Moisture Requirement</th>
            </tr>
        </table>

    </div>
</body>
</html>
